[tool_alias]
kubectx = "github:ahmetb/kubectx"
kubens = "github:ahmetb/kubectx"

# Personal tools - work-specific tools should be added per-machine
[tools]
# Shell & prompt
"github:starship/starship" = "latest"
atuin = "latest"
direnv = "latest"

# Editors & terminal
neovim = "latest"
tmux = "latest"

# CLI essentials
eza = "latest"
fzf = "latest"
fd = "latest"
rg = "latest"
jq = "latest"
yq = "latest"
lazygit = "latest"
watchexec = "latest"

# Dev tools
gh = "latest"
go = "latest"
node = "latest"
npm = "latest"
python = "latest"
rust = "stable"

# AI tools
chezmoi = "latest"
# claude-code and codex installed separately

# Infra (optional, common across jobs)
kubectl = "1.35"
k9s = "latest"
terraform = "latest"
opentofu = "latest"
codex = "0.104.0"
talosctl = "1.12.2"
colima = "latest"
gcloud = "latest"
flux2 = "latest"
stern = "latest"
"aqua:kubernetes-sigs/krew" = "latest"
opencode = "latest"
kustomize = "latest"
teleport-community = "latest"
"github:vmware/pinniped" = "latest"
kubectx = "latest"
kubens = { version = "latest", asset_pattern = "kubens_*_darwin_arm64.tar.gz"}
kind = "latest"
clang = "latest"

